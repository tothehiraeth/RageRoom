
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rage Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="screen active">
    <h1>Choose your gender</h1>
    <button onclick="selectGender('male')">Male</button>
    <button onclick="selectGender('female')">Female</button>
  </div>
  <div id="nameScreen" class="screen">
    <h1>Who are we hitting today?</h1>
    <input type="text" id="targetName" placeholder="Enter name..." />
    <button onclick="goToImageUpload()">Next</button>
  </div>
  <div id="imageScreen" class="screen">
    <h1>Upload a photo or choose an avatar</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <div>
      <button onclick="useAvatar()">Use Avatar</button>
    </div>
    <button onclick="goToRageRoom()">Start</button>
  </div>
  <div id="rageRoom" class="screen">
    <div id="target-container">
      <img id="target" src="" alt="Target" />
    </div>
    <input type="text" id="screamInput" placeholder="Type to scream..." />
    <div id="screams"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
