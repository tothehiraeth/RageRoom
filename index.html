
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RageRoom</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="gender-selection">
            <h1>Select Gender</h1>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <button onclick="goToNext('name-upload')">Next</button>
        </div>

        <div id="name-upload" class="hidden">
            <h1>Enter Your Name</h1>
            <input type="text" id="username" placeholder="Your Name">
            <h2>Upload Photo (Optional)</h2>
            <input type="file" id="userPhoto" accept="image/*" onchange="previewPhoto(event)">
            <img id="photoPreview" class="preview" src="" alt="">
            <button onclick="goToNext('avatar-create')">Next</button>
        </div>

        <div id="avatar-create" class="hidden">
            <h1>Create Avatar (Optional)</h1>
            <button onclick="startRage()">START RAGE</button>
        </div>

        <div id="rage-mode" class="hidden" onclick="hitTarget(event)">
            <img id="targetImage" src="" alt="avatar">
            <div id="screamDisplay"></div>
            <audio id="punchSound" src="sounds/punch.mp3"></audio>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
