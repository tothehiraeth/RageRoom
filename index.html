
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rage Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen" id="screen1">
    <h1>Choose Gender</h1>
    <button onclick="selectGender('male')">Male</button>
    <button onclick="selectGender('female')">Female</button>
  </div>

  <div class="screen hidden" id="screen2">
    <h1>Who are we hitting today?</h1>
    <input type="text" id="personName" placeholder="Enter name" />
    <input type="file" id="imageUpload" accept="image/*" />
    <button onclick="nextStep()">Continue</button>
  </div>

  <div class="screen hidden" id="screen3">
    <h1 id="targetName"></h1>
    <div id="targetContainer">
      <img id="targetImage" src="" alt="Target" />
    </div>
    <input type="text" id="screamInput" placeholder="Type and press Enter to scream" />
  </div>

  <audio id="hitSound" src="knife.mp3.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
