
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RageRoom</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="step" id="step1">
            <h1>Select Gender</h1>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <button onclick="nextStep(2)">Next</button>
        </div>
        <div class="step" id="step2" style="display:none;">
            <h1>Enter Your Name</h1>
            <input type="text" id="username" placeholder="Your Name"><br><br>
            <h1>Upload Image</h1>
            <input type="file" id="userImage" accept="image/*"><br><br>
            <button onclick="nextStep(3)">Next</button>
        </div>
        <div class="step" id="step3" style="display:none;">
            <h1>Create Avatar</h1>
            <!-- Optional Avatar Controls -->
            <button onclick="nextStep(4)">Start Rage</button>
        </div>
        <div class="step" id="step4" style="display:none;">
            <h1 id="rageText" class="rageText"></h1>
            <input type="text" id="screamText" placeholder="Type your scream...">
            <button onclick="showScream()">Scream</button>
            <div id="target" onclick="playSlap()">
                <img id="rageAvatar" src="assets/background.png" alt="avatar">
            </div>
            <audio id="slapSound" src="assets/slap.mp3"></audio>
            <audio id="screamSound" src="assets/scream.mp3"></audio>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
