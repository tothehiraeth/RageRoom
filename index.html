
<!DOCTYPE html>
<html>
<head>
  <title>Rage Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="screen active">
    <h1>Who are we hitting today?</h1>
    <input type="text" id="nameInput" placeholder="Enter name" />
    <input type="file" id="imageInput" accept="image/*" />
    <div id="target-container">
      <img id="target" src="avatars/download.jpg" alt="Target">
    </div>
    <input type="text" id="screamInput" placeholder="Type your scream and press Enter">
    <audio id="knifeSound" src="sounds/knife.mp3.mp3"></audio>
    <audio id="slapSound" src="sounds/slap.mp3"></audio>
    <audio id="punchSound" src="sounds/punch.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
