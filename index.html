
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RageRoom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <!-- Gender Selection -->
  <div class="screen" id="screen-gender">
    <h1>Select Gender</h1>
    <label><input type="radio" name="gender" value="male" onclick="goToName()"> Male</label>
    <label><input type="radio" name="gender" value="female" onclick="goToName()"> Female</label>
  </div>

  <!-- Name and Photo Upload -->
  <div class="screen hidden" id="screen-name">
    <h1>Enter Your Name</h1>
    <input type="text" id="username" placeholder="Your Name" />
    <h2>Upload Photo (Optional)</h2>
    <input type="file" id="photoUpload" accept="image/*" onchange="showFileName(this)">
    <p id="file-name-display"></p>
    <button onclick="goToAvatar()">Next</button>
  </div>

  <!-- Avatar Selection -->
  <div class="screen hidden" id="screen-avatar">
    <h1>Create Avatar (Optional)</h1>
    <label>Face Shape: 
      <select id="faceShape">
        <option>Round</option><option>Oval</option>
      </select>
    </label>
    <label>Hair Style:
      <select id="hairStyle">
        <option>Short</option><option>Long</option><option>Curly</option>
      </select>
    </label>
    <label>Hair Color:
      <input type="color" id="hairColor" />
    </label>
    <label>Skin Tone:
      <input type="color" id="skinTone" />
    </label>
    <button onclick="enterRageRoom()">START RAGE</button>
  </div>

  <!-- RageRoom -->
  <div class="screen hidden" id="rage-room">
    <h2 id="userLabel"></h2>
    <input type="text" id="rageInput" placeholder="Type your scream..." />
    <button onclick="scream()">Scream</button>
    <div id="avatar-area">
      <img id="avatar" src="" alt="avatar" onclick="triggerHit()" />
      <div id="bruises"></div>
    </div>
    <div id="graffiti-texts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
