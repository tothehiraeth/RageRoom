
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rage Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen" id="screen1">
    <h1>Select Gender</h1>
    <button onclick="selectGender('male')">Male</button>
    <button onclick="selectGender('female')">Female</button>
  </div>

  <div class="screen" id="screen2" style="display:none;">
    <h1>Who are we hitting today?</h1>
    <input type="text" id="nameInput" placeholder="Enter name" />
    <button onclick="goToPhoto()">Next</button>
  </div>

  <div class="screen" id="screen3" style="display:none;">
    <h1>Upload a Photo</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <button onclick="startRage()">Start</button>
  </div>

  <div class="screen" id="rageRoom" style="display:none;">
    <div class="rage-content">
      <img id="targetImage" src="" alt="Target" />
      <h2 id="targetName"></h2>
    </div>
    <input type="text" id="screamInput" placeholder="Type your scream and hit enter" />
    <div id="screamsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
