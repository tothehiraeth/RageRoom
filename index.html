<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rage Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="cutCanvas"></canvas>
  <div id="app">
    <input type="text" id="screamInput" placeholder="Type your scream...">
    <div id="screamContainer"></div>
    <img id="photo" src="avatar/female.png" alt="avatar" onclick="hitTarget()">
    <audio id="knifeSound" src="sounds/knife.mp3.mp3"></audio>
    <audio id="punchSound" src="sounds/punch.mp3.mp3"></audio>
    <audio id="punch2Sound" src="sounds/punch2.mp3.mp3"></audio>
    <audio id="slapSound" src="sounds/slap.mp3.mp3"></audio>
    <audio id="screamSound" src="sounds/scream.mp3.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
