
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rage Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="screen" id="screen-gender">
      <h2>Choose Gender</h2>
      <button onclick="selectGender('male')">Male</button>
      <button onclick="selectGender('female')">Female</button>
    </div>

    <div class="screen hidden" id="screen-name">
      <h2>Who are we hitting today?</h2>
      <input type="text" id="userName" placeholder="Enter name" />
      <button onclick="goToPhoto()">Next</button>
    </div>

    <div class="screen hidden" id="screen-photo">
      <h2>Upload an image or use avatar</h2>
      <input type="file" accept="image/*" id="photoInput" />
      <button onclick="useAvatar()">Use Avatar</button>
      <button onclick="startRageRoom()">Start</button>
    </div>

    <div class="screen hidden" id="rage-room">
      <h2 id="rageName"></h2>
      <img id="rageAvatar" src="" />
      <input type="text" id="screamInput" placeholder="Type and press enter to scream" />
      <div id="screamContainer"></div>
    </div>
  </div>

  <audio id="punchSound" src="sounds/punch.mp3.mp3"></audio>
  <audio id="slapSound" src="sounds/slap.mp3.mp3"></audio>
  <audio id="screamSound" src="sounds/scream.mp3.mp3"></audio>
  <audio id="knifeSound" src="sounds/knife.mp3.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
