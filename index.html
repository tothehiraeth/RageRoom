<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RageRoom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    <div id="screen1" class="screen active">
      <h1>Select Gender</h1>
      <label><input type="radio" name="gender" value="male" /> Male</label>
      <label><input type="radio" name="gender" value="female" /> Female</label>
      <button onclick="nextScreen('screen1','screen2')">Next</button>
    </div>

    <div id="screen2" class="screen">
      <h1>Enter Your Name and Upload Image</h1>
      <input type="text" id="username" placeholder="Your Name" />
      <input type="file" id="avatarUpload" accept="image/*" />
      <button onclick="nextScreen('screen2','screen3')">Next</button>
    </div>

    <div id="screen3" class="screen">
      <h1>Choose Avatar</h1>
      <img src="assets/male.png" class="avatarChoice" onclick="selectAvatar('male')" />
      <img src="assets/female.png" class="avatarChoice" onclick="selectAvatar('female')" />
    </div>
  </div>

  <div id="rageRoom" onclick="hitAvatar(event)">
    <img id="userAvatar" src="" alt="Avatar" />
    <input id="screamInput" placeholder="Type your scream and press Enter" onkeydown="submitScream(event)" />
    <div id="screamText"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
