
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rage Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="screen1" class="screen">
      <h1>Select  Gender</h1>
      <button onclick="selectGender('male')">Male</button>
      <button onclick="selectGender('female')">Female</button>
    </div>
    <div id="screen2" class="screen hidden">
      <h1>Enter  Name</h1>
      <input type="text" id="username" placeholder="Who are we hitting today?" />
      <button onclick="goToImageUpload()">Next</button>
    </div>
    <div id="screen3" class="screen hidden">
      <h1>Upload  Photo (or skip)</h1>
      <input type="file" id="photoInput" accept="image/*" onchange="previewImage(event)" />
      <div id="imagePreview"></div>
      <button onclick="goToRageRoom()">Start Rage Room</button>
    </div>
    <div id="rageRoom" class="screen hidden" onclick="handleHit(event)">
      <img id="background" src="assets/background/rage-room-bg.png" alt="bg" />
      <img id="avatar" src="" />
      <div id="screams"></div>
      <input type="text" id="screamInput" placeholder="Who are we hitting today?" onkeydown="submitScream(event)" />
      <h2 id="displayName"></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
